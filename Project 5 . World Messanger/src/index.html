<body class="bg-gradient-to-br from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center">

  <div id="div" class="bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-[90%] max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Create Account âœ¨</h2>
    <p class="text-center text-gray-500 mb-8">Join us and start your journey today!</p>

    <form class="space-y-5">

        <div>
        <label class="block text-gray-700 mb-2 font-medium">Full Name</label>
        <input id="user-name" type="text" placeholder="Enter your name" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-2 font-medium">Email Address</label>
        <input id="user-email" type="email" placeholder="Enter your email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-2 font-medium">Password</label>
        <input id="user-password" type="password" placeholder="Create a password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 outline-none">
      </div>
      <p id="message" class="text-center font-[poppins] mb-[-3px] mt-[-8px]"></p>
      <button id="signup-button" class="w-full cursor-pointer bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition-all">Sign Up</button>
    </form>

    <p class="text-center text-gray-600 mt-6">Already have an account?
      <a href="signIn.html" class="text-purple-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
